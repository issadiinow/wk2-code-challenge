<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search items">
            <button id="sort-btn">Sort by Priority</button>
        </div>

        <div class="input-container">
            <input type="text" id="item-input" placeholder="Enter item name">
            <input type="number" id="priority-input" placeholder="Priority (e.g., 1, 2, 3)">
            <button id="add-item-btn">Add Item</button>
        </div>

        <ul id="shopping-list"></ul>
        
        <button id="clear-list-btn">Clear List</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
